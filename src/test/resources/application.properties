# ==========================================
# 1. Configuración H2 (MySQL en memoria para usuarios)
# ==========================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# ==========================================
# 2. Configuración MongoDB (Usando tu Docker Real)
# ==========================================
# Nos conectamos a tu contenedor Docker local
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

# ¡IMPORTANTE! Cambiamos el nombre para NO borrar tus datos reales
spring.data.mongodb.database=battleship_test_db

