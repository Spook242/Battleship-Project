<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Battleship - Battleship</title>
    <link rel="stylesheet" href="game_old.css">
</head>
<body>

<video id="full-screen-bg" autoplay muted loop>
    <source src="videos/portada_video.mp4" type="video/mp4">
    Tu navegador no soporta el v√≠deo.
</video>

<div class="container">
    <h1 id="game-title" class="main-title"> Battleship </h1>

    <div id="login-panel">
        <h1>CAPTAIN'S LOG</h1>

        <input type="text" id="username" placeholder="Enter your Nickname">
        <input type="password" id="password" placeholder="Enter your Password" style="margin-top: 10px; width: 80%; padding: 10px; font-size: 1rem; border-radius: 5px; border: none;">

        <div id="login-error" class="error-msg"></div>

        <div style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;">
            <button onclick="loginUser()" style="background-color: #e67e22; color: white; flex: 1;">LOGIN</button>
            <button onclick="registerUser()" style="background-color: #2ecc71; color: white; flex: 1;">REGISTER</button>
        </div>

        <button onclick="showRanking()" style="background-color: #3498db; color: white; margin-top: 10px; width: 100%;">
            üèÜ HALL OF FAME
        </button>
    </div>

    <div id="ranking-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content-ranking">
            <h2>üèÜ TOP CAPTAINS üèÜ</h2>
            <div id="ranking-list" class="ranking-list">
                <p>Cargando datos...</p>
            </div>
            <button class="btn-exit" onclick="closeRanking()">CLOSE</button>
        </div>
    </div>

    <div id="game-panel" style="display:none;">
        <div class="status-bar">
            <span id="turn-indicator">Shift: PREPARING...</span>
            <span id="game-status">Status: IN PROGRESS</span>
        </div>

        <div class="boards-container">
            <div class="side-column left-column">
                <div id="player-status-panel" class="status-panel"></div>
                <div id="cpu-alert-panel" class="side-panel"></div>

                <div class="mini-radar-container">
                    <div class="radar-scan-container mini-radar">
                        <img src="/images/radar.png" alt="Radar Scan" class="radar-img">
                        <div class="radar-scanner-line"></div>
                    </div>
                </div>
            </div>

            <div class="board-section">
                <h2>YOUR FLEET</h2>
                <div id="player-board" class="board"></div>
            </div>

            <div class="board-section">
                <h2>ENEMY WATERS</h2>
                <div id="cpu-board" class="board enemy-board"></div>
            </div>

            <div class="side-column right-column">
                <div id="cpu-status-panel" class="status-panel"></div>
                <div id="player-alert-panel" class="side-panel"></div>

                <div class="mini-radar-container">
                    <div class="radar-scan-container mini-radar">
                        <img src="/images/radar.png" alt="Radar Scan" class="radar-img">
                        <div class="radar-scanner-line"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="game-over-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content-image game-over-layout">
        <img src="/images/new_game_button.jpg"
             class="img-btn-new"
             onclick="restartGame()"
             alt="NEW GAME">

        <video id="result-video" muted playsinline loop></video>

        <img src="/images/exit_button.jpg"
             class="img-btn-exit"
             onclick="exitToMenu()"
             alt="EXIT GAME">

        <audio id="winAudio"><source src="/sounds/win.mp3" type="audio/mpeg"></audio>
        <audio id="loseAudio" loop><source src="/sounds/lose.mp3" type="audio/mpeg"></audio>
    </div>
</div> <div id="radar-alert-modal" class="radar-modal-overlay">
    <div class="radar-alert-content">
        <div class="radar-scan-container">
            <img src="/images/radar.png" alt="Radar Scan" class="radar-img">
            <div class="radar-scanner-line"></div>
        </div>
        <h2 id="radar-alert-title">INCOMING TRANSMISSION</h2>
        <p id="radar-alert-text">Mensaje del sistema...</p>
    </div>
</div>
<div id="shot-message" class="shot-message"></div>

<audio id="introAudio" loop>
    <source src="sounds/Intro.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
</audio>

<audio id="sonarAudio">
    <source src="sounds/sonar.wav" type="audio/wav">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script type="module" src="/js/main.js"></script>

</body>
</html>
